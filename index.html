<!DOCTYPE html>
<html>
<head>
    <style>
        .matrix {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            text-align: center;
            font-size: 18px;
            background-color: #fff;
            cursor: pointer;
        }
        .marked {
            background-color: #90EE90;
        }
        .input-section {
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 5px 15px;
            font-size: 16px;
            margin-left: 10px;
        }

        #img {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center align images */
        }

        #img img {
            max-width: 250px;
            height: auto;
            border-radius: 8px; /* Optional: rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #img img:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
            cursor: pointer;
        }
    </style>
</head>

        let matrix = matrices.matrix1;

        function changeMatrix(value) {
            const selector = document.getElementById('matrixSelector');
            const selectedMatrix = selector.value;
            
            if(value){
                matrix = matrices[value];
                selector.value = value;
            }else{
                matrix = matrices[selectedMatrix];
            }
            createMatrix();
        }

        function createMatrix() {
            const container = document.getElementById('matrixContainer');
            const table = document.createElement('table');
            table.className = 'matrix';

            matrix.forEach((row, i) => {
                const tr = document.createElement('tr');
                row.forEach((num, j) => {
                    const td = document.createElement('td');
                    td.className = 'cell';
                    td.textContent = num;
                    td.onclick = () => toggleCell(td);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            container.innerHTML = '';
            container.appendChild(table);
        }

        function markNumber() {
            const input = document.getElementById('numberInput');
            const number = parseInt(input.value);
            let found = false;

            document.querySelectorAll('.cell').forEach(cell => {
                if (parseInt(cell.textContent) === number) {
                    cell.classList.add('marked');
                    found = true;
                }
            });

            input.value = '';
            if (!found) {
               
            }
        }

        function toggleCell(cell) {
            cell.classList.toggle('marked');
        }

        function reset() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('marked');
            });
        }

        // Initialize the matrix when page loads
        createMatrix();

        // Add event listener for Enter key
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                markNumber();
            }
        });
